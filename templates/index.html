<!DOCTYPE html>
<html>
<body style="background-color:#e6bb20;">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.inputstl { 
    padding: 9px; 
    border: solid 1px #173955; 
    outline: 0; 
    background: -webkit-gradient(linear, left top, left 25, from(#FFFFFF), color-stop(4%, #AACCE8), to(#FFFFFF)); 
    background: -moz-linear-gradient(top, #FFFFFF, #AACCE8 1px, #FFFFFF 25px); 
    box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
    -moz-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 
    -webkit-box-shadow: rgba(0,0,0, 0.1) 0px 0px 8px; 

    } 
   
</style>

</head>

<body>
<div class="container">
<h1>Amazon Dress lookup Engine</h1>
    <form class="form-horizontal" role="form" action = "http://localhost:5000"  method="post" enctype="multipart/form-data">
   
      <div class="form-group">
        <label for="gender1" class="col-sm-2 control-label">Model:</label>
        <div class="col-sm-2">
        <select class="form-control inputstl" id="gender1">
          <option>bag_of_words_model</option>
          <option>tfidf_model</option>
		  <option>Opencv_model</option>
        </select>         
          
        </div>
      </div>      
    
     
               

      <div class="form-group">
        <label for="selphoto" class="col-sm-2 control-label">Select a image to upload:</label>
        <div class="col-sm-5">
          <input type="file" class="inputstl" id="selphoto" name="file">
		  <h1>OR</h1>
	  
    	
		<input type="text" name="apparel's id" placeholder="apparel's id" required="required" />
        </div>
      </div>
	  
	  

        
    
      
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-lg btn-block btn-primary">Execute</button>
        </div>
      </div>
    </form>
	{{ prediction_text }}
   </div> 
<script>
			$('#selphoto').filestyle({
				buttonName : 'btn-primary',
                buttonText : ' Upload an Image',
                iconName : 'glyphicon glyphicon-upload'
			});
</script>   
</body>
</html>
